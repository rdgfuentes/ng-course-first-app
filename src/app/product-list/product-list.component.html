<ul>
  <v-product-list-item 
    *ngFor="let product of products; let $index = index; let odd = odd" 
    [product]="product"
    [index]="$index"
    [odd]="odd"
    (click)="removeProduct($index)"
    >
  </v-product-list-item>
</ul>
<v-product-list-form
  (submitForm)="addProduct($event)"
></v-product-list-form>
